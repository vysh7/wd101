<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <form class="container" id="user-form" action="http://www.google.com" method="POST">
        <h1>Registration Form</h1>
        <h5>
            <label for="name">Name</label>
            <input required type="text" id="name" name="name">
        </h5>
        <h5>
            <label for="email">Email</label>
            <input required type="email" id="email" name="email">
        </h5>
        <h5>
            <label for="password">Password</label>
            <input required type="password" id="password" name="password">
        </h5>
        <h5>
            <label for="dob">Date of Birth</label>
            <input required type="date" id="dob" name="dob">
        </h5>
        <h5>
            <input required type="checkbox" id="acceptTerms" name="acceptTerms">
            <label for="acceptTerms">Accept Terms & Conditions</label>
        </h5>
        <button type="submit">Submit</button>
     </form>
     <div id="ent">
        <h2>Entries:</h2></div>
        <div class="inputtable">
            <div>
                <table class="inputform" id="user-entries" >
                </table>
            </div>
        </div>
         <script src="index.js"></script>
</body>
</html>
